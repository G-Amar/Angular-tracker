<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center pb-4 pt-3">
          <i class="fa fa-lock text-primary"></i> Login
        </h1>
        <form (submit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" name="email" [(ngModel)]="this.email" required class="form-control">
          </div>

          <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" name="password" [(ngModel)]="this.password" required class="form-control">
          </div>

          <input type="submit" value="Login" class="btn btn-primary w-100 mt-3">
        </form>
      </div>
    </div>
  </div>
</div>
