<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users"></i> Clients: </h2>
  </div>
  <div class="col-md-6">
    <h5 class="text-right text-secondary"> Total Owed: {{ this.totalOwed | currency:"CAD"}}</h5>
  </div>
</div>
<table *ngIf="clients && clients.length > 0" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Balance</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.firstName }} {{ client.lastName }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.balance | currency:"CAD"}}</td>
      <td><a routerLink="/client/{{ this.client.id }}" class="btn btn-secondary btn-small"><i class="fa fa-arrow-circle-o-right"></i> Details</a></td>
    </tr>
  </tbody>
</table>

<div *ngIf="clients?.length === 0">
  <hr>
  <h5>No clients in the system!</h5>
</div>
